<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Ajax</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!--navbar-->
        <a href="#" class="navbar-brand">Tienda</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="buscar" class="form-control mr-sm-2" placeholder="Buscar producto">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </ul>
    </nav>
    <div id="mensaje"></div>
    <div class="row">

        <!--tabla con los productos-->
        <div class="col-md-9">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <td>Código</td>
                        <td>Nombre</td>
                        <td>Descripción</td>
                        <td>Familia</td>
                        <td>PVP</td>
                        <td>Stock</td>
                    </tr>
                </thead>
                <tbody id="productos">

                </tbody>
            </table>
        </div>

        <!--formulario para editar o añadir-->
        <div class="col-md-3">
            <div class="formModificar">
                <fieldset>
                    <legend>Modificar el stock del producto <p id="productoModificar"></p>
                    </legend>
                    Actualmente hay <span id="stockProductoModificar"></span> unidades. <br>
                    <input type="hidden" id="idProductoModificar">
                    <input class="form-control" type="number" min="0" id="nuevoStockProductoModificar">
                    <button type="submit" class="modificarStock btn btn-warning">Modificar stock</button>
                </fieldset>
            </div>
            <form class="formCrear">
                <fieldset><legend>Crear un producto</legend></fieldset>
                    <label>Nombre: <input class="form-control" type="text" id="nombreNuevo" placeholder="Nombre del producto" required></label>
                    <label>Descripción: <input class="form-control" type="textarea" id="descripcionNueva" placeholder="descripción del producto" required></label>
                    <label>Familia: <input class="form-control" type="text" maxlength="6" id="familiaNueva" required></label>
                    <label>Precio: <input class="form-control" type="number" min="0" id="precioNuevo" required></label>
                    <label>Stock: <input class="form-control" type="number" min="0" value="0" id="stockNuevo" required></label>
                    <button type="submit" class="crearProducto btn btn-success">Crear Producto</button>
            </form>
        </div>

    </div>
    <script src="./funciones.js"></script>

</body>

</html>
